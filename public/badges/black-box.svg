<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A4AE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6030B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#4020A0" stroke-width="4"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="3" stroke-dasharray="1,3"/>
  
  <!-- Black Box -->
  <rect x="60" y="70" width="80" height="60" rx="5" ry="5" fill="#111" stroke="white" stroke-width="3"/>
  
  <!-- Input and Output Arrows -->
  <line x1="30" y1="85" x2="60" y2="85" stroke="white" stroke-width="3"/>
  <polygon points="60,85 50,80 50,90" fill="white"/>
  
  <line x1="30" y1="115" x2="60" y2="115" stroke="white" stroke-width="3"/>
  <polygon points="60,115 50,110 50,120" fill="white"/>
  
  <line x1="140" y1="85" x2="170" y2="85" stroke="white" stroke-width="3"/>
  <polygon points="170,85 160,80 160,90" fill="white"/>
  
  <line x1="140" y1="115" x2="170" y2="115" stroke="white" stroke-width="3"/>
  <polygon points="170,115 160,110 160,120" fill="white"/>
  
  <!-- Input/Output Labels -->
  <text x="45" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="middle">入力1</text>
  <text x="45" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle">入力2</text>
  <text x="155" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="middle">出力1</text>
  <text x="155" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle">出力2</text>
  
  <!-- Question Mark inside black box -->
  <text x="100" y="110" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <text x="100" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ブラックボックステストの達人</text>
</svg>